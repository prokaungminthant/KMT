    <title>DarkTech Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: #00ff00;
            margin: 0;
            padding: 0;

        }
        h1{

        .qualifications div {
            margin: 10px 0;
        }
        .bar {
            background: #004d00;
            height: 20px;
            width: 100%;

        }
        .bar span {
            display: block;
            height: 100%;

        footer {

            width: 100%;
            bottom: 0;
        }
        .socials a {
            color: #00ff00;
            margin: 0 10px;
            text-decoration: none;
        }



.glitch {
    font-size: 3rem;
    font-weight: bold;
    color: #00ff00;
    position: relative;
    text-transform: uppercase;
    animation: glitch 0.3s infinite alternate;
    text-align: center;
    display: inline-block;
}

.glitch::before,
.glitch::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    color: #058105;
    background: transparent;
    overflow: hidden;
}

.glitch::before {
    animation: glitchBefore 0.3s infinite alternate;
    color: #0e910e;
    left: 2px;
    top: -2px;
    z-index: 1; /* Ensure visibility */
}

.glitch::after {
    animation: glitchAfter 0.3s infinite alternate;
    color: rgba(0, 0, 0, 0.027)f00;
    left: -2px;
    top: 2px;
    z-index: 1; /* Ensure visibility */
}

@keyframes glitch {
    0% { transform: translate(0); }
    20% { transform: translate(-2px, 2px); }
    40% { transform: translate(2px, -2px); }
    60% { transform: translate(-2px, -2px); }
    80% { transform: translate(2px, 2px); }
    100% { transform: translate(0); }
}

@keyframes glitchBefore {
    0% { clip-path: inset(0 0 0 0); transform: translate(0); }
    25% { clip-path: inset(50% 0 0 0); transform: translate(-3px, -3px); }
    50% { clip-path: inset(0 0 50% 0); transform: translate(3px, 3px); }
    75% { clip-path: inset(50% 0 0 0); transform: translate(-3px, -3px); }
    100% { clip-path: inset(0 0 0 0); transform: translate(0); }
}

@keyframes glitchAfter {
    0% { clip-path: inset(0 0 0 0); transform: translate(0); }
    25% { clip-path: inset(50% 0 0 0); transform: translate(3px, 3px); }
    50% { clip-path: inset(0 0 50% 0); transform: translate(-3px, -3px); }
    75% { clip-path: inset(50% 0 0 0); transform: translate(3px, 3px)   ; }
    100% { clip-path: inset(0 0 0 0); transform: translate(0); }
}
.space{
    margin: 10px;
}
    </style>
</head>
<body>
